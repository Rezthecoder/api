<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Joke</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
      }
      button {
        background: #0070f3;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #005bb5;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background: #e6f7ff;
        border: 1px solid #91d5ff;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Create a New Joke</h1>
    <form id="jokeForm">
      <label for="jokeText">Joke Text:</label>
      <input
        type="text"
        id="jokeText"
        name="jokeText"
        placeholder="Enter your joke"
        required
      />

      <label for="jokeType">Joke Type:</label>
      <select id="jokeType" name="jokeType" required>
        <option value="">Select type</option>
        <option value="General">General</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Database">Database</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="DevOps">DevOps</option>
      </select>

      <button type="submit">Create Joke</button>
    </form>

    <div class="result" id="result" style="display: none"></div>

    <script>
      const form = document.getElementById("jokeForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const jokeText = document.getElementById("jokeText").value.trim();
        const jokeType = document.getElementById("jokeType").value;

        if (!jokeText || !jokeType) {
          alert("Please fill in all fields.");
          return;
        }

        try {
          const response = await fetch(
            "https://api-1wg8o0gic-rezthecoders-projects.vercel.app/jokes",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                // If your project is protected, add:
                // 'x-vercel-protection-bypass': '<YOUR_SECRET>',
                // 'x-vercel-set-bypass-cookie': 'true'
              },
              body: JSON.stringify({ jokeText, jokeType }),
            }
          );

          const data = await response.json();
          resultDiv.style.display = "block";
          resultDiv.textContent = response.ok
            ? `✅ Joke created: ID ${data.id}, "${data.jokeText}" (${data.jokeType})`
            : `❌ Error: ${data.error || "Unknown error"}`;
        } catch (err) {
          resultDiv.style.display = "block";
          resultDiv.textContent = `❌ Request failed: ${err.message}`;
        }
      });
    </script>
  </body>
</html>
``
